<div class="login-container">
  <div class="img-container"></div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        [class.is-invalid]="
          email && email.invalid && (email.dirty || email.touched)
        "
      />
      <div
        *ngIf="email && email.invalid && (email.dirty || email.touched)"
        class="invalid-feedback"
      >
        <small *ngIf="email && email.errors?.['required']"
          >Email is required.</small
        >
        <small *ngIf="email.errors?.['email']">Invalid email format.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control"
        [class.is-invalid]="
          password && password.invalid && (password.dirty || password.touched)
        "
      />
      <div
        *ngIf="
          password && password.invalid && (password.dirty || password.touched)
        "
        class="invalid-feedback"
      >
        <small *ngIf="password.errors?.['required']"
          >Password is required.</small
        >
      </div>
    </div>

    <div class="btn-container">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid"
        (click)="loginUser()"
      >
        Login
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="loginForm.invalid"
        (click)="registerUser()"
      >
        Sign up
      </button>
      <button class="btn btn-primary btn-guest" (click)="continueAsGuest()">
        Continue as guest
      </button>
    </div>
  </form>
</div>
