<div class="container">
  <div class="settings-container">
    <h2>Uporabnik: {{ userName }}</h2>
    
<!-- TODO make it pretier -->

    <div class="friend-list">
      <h3>Friend list:</h3>
      <div *ngFor="let friend of friendList">
        {{friend}}
      </div>
    </div>

    <div class="all-settings">
      <div class="form-group">
        <label for="setting1">Setting 1:</label>
        <input
          type="text"
          id="setting1"
          [(ngModel)]="setting1"
          class="form-control"
          placeholder="Enter setting 1"
        />
      </div>

      <div class="form-group">
        <label for="setting2">Setting 2:</label>
        <input
          type="text"
          id="setting2"
          [(ngModel)]="setting2"
          class="form-control"
          placeholder="Enter setting 2"
        />
      </div>

      <div class="form-group">
        <label for="setting3">Setting 3:</label>
        <input
          type="text"
          id="setting3"
          [(ngModel)]="setting3"
          class="form-control"
          placeholder="Enter setting 3"
        />
      </div>

      <div class="form-group">
        <label for="setting4">Setting 4:</label>
        <input
          type="text"
          id="setting4"
          [(ngModel)]="setting4"
          class="form-control"
          placeholder="Enter setting 4"
        />
      </div>

      <div class="btn-container">
        <button class="btn btn-primary" (click)="saveSettings()">Save</button>
        <button class="btn btn-secondary" (click)="cancelSettings()">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
