<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tic-tac-toe.component.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap"
      rel="stylesheet"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="game-field-backround">
        <div class="game-field">
          <div class="cell" data-index="0" (click)="handleCellClick(0)">
            {{ cells[0] }}
          </div>
          <div class="cell" data-index="1" (click)="handleCellClick(1)">
            {{ cells[1] }}
          </div>
          <div class="cell" data-index="2" (click)="handleCellClick(2)">
            {{ cells[2] }}
          </div>
          <div class="cell" data-index="3" (click)="handleCellClick(3)">
            {{ cells[3] }}
          </div>
          <div class="cell" data-index="4" (click)="handleCellClick(4)">
            {{ cells[4] }}
          </div>
          <div class="cell" data-index="5" (click)="handleCellClick(5)">
            {{ cells[5] }}
          </div>
          <div class="cell" data-index="6" (click)="handleCellClick(6)">
            {{ cells[6] }}
          </div>
          <div class="cell" data-index="7" (click)="handleCellClick(7)">
            {{ cells[7] }}
          </div>
          <div class="cell" data-index="8" (click)="handleCellClick(8)">
            {{ cells[8] }}
          </div>
        </div>
      </div>
      <div class="players-turn">
        {{ currentPlayer === "X" ? "Player 1" : "Player 2" }}
      </div>
      <div class="whose-turn">{{ gameActive ? "YOUR TURN" : gameResult }}</div>
      <img class="info-icon" src="images/information.png" />

      <div *ngIf="gameActive" class="time-remaining">
        Time remaining: {{ remainingTime }} seconds
      </div>

      <div *ngIf="!gameActive" class="reset-button">
        <button (click)="restartGame()">Start Game Again</button>
      </div>
    </div>
  </body>
</html>
