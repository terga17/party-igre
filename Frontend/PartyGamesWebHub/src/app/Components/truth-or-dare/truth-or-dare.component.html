<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="truth-or-dare.component.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap"
      rel="stylesheet"
    />
    <title>Truth or Dare</title>
  </head>
  <body>
    <div class="dark-backround"></div>
    <div class="truth-or-dare">TRUTH OR DARE</div>

    <div *ngIf="showChooseField" class="choose-field">
      <div class="choose-type-of-game">CHOOSE TYPE OF GAME</div>
      <div class="container">
        <div class="normal" (click)="chooseGameType('normal')">
          <div class="field-normal">
            <div class="emoji-normal">ðŸ˜„</div>
            <div class="normal-text">NORMAL</div>
          </div>
        </div>
        <div class="couples" (click)="chooseGameType('couples')">
          <div class="field-couples">
            <div class="emoji-couples">ðŸ¥°</div>
            <div class="couples-text">COUPLES</div>
          </div>
        </div>
        <div class="party" (click)="chooseGameType('party')">
          <div class="field-party">
            <div class="emoji-party">ðŸ¥³</div>
            <div class="party-text">PARTY</div>
          </div>
        </div>
        <div class="extreme" (click)="chooseGameType('extreme')">
          <div class="field-extreme">
            <div class="emoji-extreme">ðŸ”¥</div>
            <div class="extreme-text">EXTREME</div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="showTruthOrDareSelection" class="truth-or-dare-selection">
      <div class="choose-field">
        <div class="choose-type-of-game">CHOOSE TRUTH OR DARE</div>
        <!-- Added truth-dare-container to align fields in the same row -->
        <div class="truth-dare-container">
          <div class="truth" (click)="startGame('truth')">
            <div class="field-truth">
              <div class="truth-text">TRUTH</div>
            </div>
          </div>
          <div class="dare" (click)="startGame('dare')">
            <div class="field-dare">
              <div class="dare-text">DARE</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="showQuestionDisplay" class="question-display">
      <div class="question-field">
        <div class="question-text">{{ currentQuestion }}</div>
        <div class="back-field" (click)="resetGame()">
          <div class="back-text">Back to Truth or Dare</div>
        </div>
      </div>
    </div>
  </body>
</html>
