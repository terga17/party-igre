<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap"
      rel="stylesheet"
    />
    <title>Truth or Dare</title>
  </head>
  <body>
    <div class="dark-backround"></div>
    <div class="truth-or-dare">TRUTH OR DARE</div>

    <div class="truth-or-dare-choose-type">
      <div class="choose-field">
        <div class="choose-type-of-game">CHOOSE TYPE OF GAME</div>
        <div class="container">
          <div class="normal" onclick="chooseGameType()">
            <div class="field-normal">
              <div class="emoji-normal">ðŸ˜„</div>
              <div class="normal-text">NORMAL</div>
            </div>
          </div>
          <div class="couples" onclick="chooseGameType()">
            <div class="field-couples">
              <div class="emoji-couples">ðŸ¥°</div>
              <div class="couples-text">COUPLES</div>
            </div>
          </div>
          <div class="party" onclick="chooseGameType()">
            <div class="field-party">
              <div class="emoji-party">ðŸ¥³</div>
              <div class="party-text">PARTY</div>
            </div>
          </div>
          <div class="extreme" onclick="chooseGameType()">
            <div class="field-extreme">
              <div class="emoji-extreme">ðŸ”¥</div>
              <div class="extreme-text">EXTREME</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="truth-or-dare-selection" style="display: none">
      <div class="choose-field">
        <div class="choose-type-of-game">CHOOSE TRUTH OR DARE</div>
        <div class="container">
          <div class="truth" onclick="startGame('truth')">
            <div class="field-truth">
              <div class="truth-text">TRUTH</div>
            </div>
          </div>
          <div class="dare" onclick="startGame('dare')">
            <div class="field-dare">
              <div class="dare-text">DARE</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="question-display" style="display: none">
      <div class="question-field">
        <div class="question-text"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
