<div class="container">
  <div class="navbar">
    <div class="nav-left">
      <img
        src="/assets/Images/party-logo-small.png"
        alt="logo-sml"
        height="110px"
        width="110px"
      />
    </div>
    <div class="nav-right">
      <ul>
        <fa-icon [icon]="['fas', 'cog']" size="2x"></fa-icon>
        <fa-icon [icon]="['fas', 'user-circle']" size="2x"></fa-icon>
      </ul>
    </div>
  </div>

  <div class="game-section">
    <div class="game-container">
      <div class="img-container">
        <img
          src="/assets/Images/dtb.jpg"
          alt="bus"
          height="20px"
          width="20px"
        />
      </div>
      <div class="desc-n-play">
        <h1>Kdo vozi avtobus</h1>
        <p>Kratek opis</p>
        <button>Igraj</button>
      </div>
      <div class="how-btn">
        <button>Navodila</button>
      </div>
      <div class="stats">
        <h3>Igre odigrane: 12</h3>
      </div>
    </div>
    <div class="game-container">
      <div class="img-container">
        <img
          src="/assets/Images/neverhave.png"
          alt="everhave"
          height="20px"
          width="20px"
        />
      </div>
      <div class="desc-n-play">
        <h1>Never have i ever</h1>
        <p>Kratek opis</p>
        <button>Igraj</button>
      </div>
      <div class="how-btn">
        <button>Navodila</button>
      </div>
      <div class="stats">
        <h3>Igre odigrane: 12</h3>
      </div>
    </div>
  </div>
</div>
